name: Build and Test

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

permissions:
  contents: read

jobs:
    test:
        name: Run Tests
        runs-on: macos-15
        steps:
            - uses: actions/checkout@v6
            - uses: swift-actions/setup-swift@v2
              with:
                swift-version: "6.1.0"
            - name: Build
              run: swift build
            - name: Tests
              run: swift test
