on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

permissions:
  contents: read

jobs:
    release:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v4
            - uses: swift-actions/setup-swift@v2
              with:
                swift-version: "6.1.0"
            - name: Build
              run: swift build
            - name: Tests
              run: swift test
